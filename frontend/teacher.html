<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <div class="container">
        <h2>Teacher Dashboard</h2>
        <form id="assignmentForm">
            <div>
                <label for="title">Assignment Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
            <div>
                <label for="className">Class Name:</label>
                <input type="text" id="className" name="className" required>
            </div>
            <div>
                <label for="createdBy">Created By:</label>
                <input type="number" id="createdBy" name="createdBy" required>
            </div>
            <button type="submit">Add Assignment</button>
        </form>
        <div id="response-message" style="color: green;"></div>
        <div id="error-message" style="color: red;"></div>
    </div>
    <div class="container">
        <h2>Teacher Dashboard</h2>
        <h3>Submitted Assignments</h3>
        <table id="submissionsTable">
            <thead>
                <tr>
                    <th>Assignment Title</th>
                    <th>Student Name</th>
                    <th>Submission Date</th>
                    <th>Submission Text</th>
                </tr>
            </thead>
            <tbody>
                <!-- Submitted assignments will be populated here -->
            </tbody>
        </table>
        <div id="error-message" style="color: red;"></div>
    </div>

    <script src="/js/teacher.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
